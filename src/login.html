<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Movie Love - Your ultimate destination for
    movie reviews, TV show updates, upcoming releases, and more. Stay updated
    with the latest in the entertainment world." />
  <meta name="keywords"
    content="movies, TV shows, upcoming releases, movie reviews, entertainment, Movie Love, film, cinema" />
  <title>Movie Love</title>
  <link rel="stylesheet" href="./output.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />  
</head>
<body class="bg-[#181818]">
    <header></header>
    <main>
        <section class="flex">
            <div class="w-1/2 overflow-hidden rounded-e-3xl">
                <img src="../images/img34.jpg" class=" h-screen object-cover " alt="">
            </div>
            <div class="flex justify-center items-center w-1/2">
                <form action="" class="flex justify-center items-center flex-col">
                    <a href="index.html" class="text-xl self-center text-amber-400 font-marko_one">Movie Love</a>
                    <h1 class="text-[60px] text-white font-metal_mania mt-10">Welcome Back</h1>                    
                    <p class="text-white font-poppins mt-4 mb-8">Enter Your Details</p>
                    <div class="flex flex-col gap-3">
                    <input type="text" name="" placeholder="Enter your Email" class="h-12 font-poppins rounded-xl">
                    <button class="bg-blue-600  h-12 rounded-xl text-white">Continue</button>
                    <div class="flex justify-center my-2 items-center">
                        <div class="w-44 h-1 bg-white"></div>
                        <p class="text-white">OR</p>
                        <div class="w-44 h-1 bg-white"></div>
                    </div>
                    <div class="flex flex-col gap-3">
                        <div class="bg-white cursor-pointer flex w-full justify-start items-center pl-16 gap-3 h-12 rounded-xl">
                            <img width="32" height="32" src="https://img.icons8.com/color/32/google-logo.png" alt="google-logo"/>
                            <p class="text-[#838383]">Continue With Google</p>                             
                        </div>
                        <div class="bg-white cursor-pointer flex w-full justify-start items-center pl-16 gap-3 h-12 rounded-xl">
                            <img width="32" height="32" src="https://img.icons8.com/color/32/facebook-new.png" alt="facebook-new"/>
                            <p class="text-[#838383]">Continue with Facebook</p>                             
                        </div>
                        <div class="bg-white cursor-pointer flex w-full justify-start items-center pl-16 gap-3 h-12 rounded-xl">
                            <img width="32" height="32" src="https://img.icons8.com/ios-filled/32/mac-os.png" alt="mac-os"/>
                            <p class="text-[#838383]">Continue With Apple</p>                             
                        </div>
                    </div>
                    <div class="flex justify-center items-center flex-col gap-3 mt-5">
                        <p class="text-[#838383]">Don't have account? <a href="signup.html" class="text-amber-400">Sign Up</a></p>
                        <a href="index.html" class="flex justify-center items-center gap-3">
                            <i class="fa-solid fa-arrow-left text-blue-600"></i>
                            <p class="text-blue-600">Back To Home</p>
                        </a>
                    </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/c3a6b79c4e.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
